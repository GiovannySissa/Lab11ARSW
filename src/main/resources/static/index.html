<!DOCTYPE html>
<html ng-app="modone">
    
    <head >
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.js"></script>
        <script src="js/libs/appmodule.js"></script>
        
         <link rel="stylesheet" href="css/bootstrap.css">
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
		
		<form ng-controller="plan_control">
			<select ng-model="blueprint">
				<option  ng-repeat="o in listnames" value="{{o}}">
					{{o}}
				</option>
			</select>
			 <button type="button" class="btn btn-warning"  ng-click="loadData()">
                Cargar planos
              </button>
			
		</form>
                       
        
    </body>
</html>
